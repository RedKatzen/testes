<body>
    

    <script>

        var string = prompt("Digite uma palavra ou frase:")

        function inversor(string) {
            let stringInvertida = string.split("").reverse().join("");

            if(stringInvertida == string){
                return "Pal√≠ndromo"
            } else {
                return stringInvertida
            }
        }

        alert(inversor(string))

    </script>

</body>
