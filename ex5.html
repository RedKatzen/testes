<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var comprimento = prompt("Digite um número de comprimento (ex.: 10)")
        var unidadeEntrada = prompt("Digite uma unidade de medida de comprimento (ex.: quilometro)")
        var unidadeSaida = prompt("Digite uma unidade de medida de comprimento, que não seja a anterior (ex.: polegada)")

        function unidadeConversor(num, uniEntrada, uniSaida){
        let unidadeCorreta = true

        switch(uniEntrada){
            case "metro":
                if(uniSaida === "pe"){
                    num *= 3.281
                } else if(uniSaida === "centimetro"){
                    num *= 100
                } else if(uniSaida === "polegada"){
                    num *= 39.37
                } else if(uniSaida === "milimetro"){
                    num *= 1000
                } else if(uniSaida === "quilometro"){
                    num /= 1000
                } else if(uniSaida === "milha"){
                    num /= 1609
                }
                break;

            case "centimetro":
                if(uniSaida === "quilometro"){
                    num /= 100000
                } else if(uniSaida === "metro"){
                    num /= 100
                } else if(uniSaida === "milimetro"){
                    num *= 10
                } else if(uniSaida === "milha"){
                    num /= 160934
                } else if(uniSaida === "pe"){
                    num /= 30.48
                } else if(uniSaida === "polegada"){
                    num *= 2.54
                }
                break;

            case "milimetro":
                if(uniSaida === "quilometro"){
                    num /= 1000000
                } else if(uniSaida === "metro"){
                    num /= 1000
                } else if(uniSaida === "centimetro"){
                    num /= 10
                } else if(uniSaida === "milha"){
                    num /= 1.609
                } else if(uniSaida === "pe"){
                    num /= 305
                } else if(uniSaida === "polegada"){
                    num *= 25.4
                }
                break;
            
            case "milha":
                if(uniSaida === "quilometro"){
                    num *= 1.609
                } else if(uniSaida === "metro"){
                    num *=  1609
                } else if(uniSaida === "centimetro"){
                    num *= 160934
                } else if(uniSaida === "milimetro"){
                    num *= 1.609
                } else if(uniSaida === "pe"){
                    num *= 5280
                } else if(uniSaida === "polegada"){
                    num *= 63360
                }
                break;

            case "quilometro":
                if(uniSaida === "metro"){
                    num *= 1000
                } else if(uniSaida === "centimetro"){
                    num *=  100000
                } else if(uniSaida === "milimetro"){
                    num *= 1000000
                } else if(uniSaida === "milha"){
                    num /= 1.609
                } else if(uniSaida === "polegada"){
                    num *= 39370
                } else if(uniSaida === "pe"){
                    num *= 3281
                }
                break;
                
            case "pe":
                if(uniSaida === "quilometro"){
                    num /= 3281
                } else if(uniSaida === "metro"){
                    num /= 3.281
                } else if(uniSaida === "centimetro"){
                    num /= 30.48
                } else if(uniSaida === "milimetro"){
                    num /= 305
                } else if(uniSaida === "milha"){
                    num /= 5280
                } else if(uniSaida === "polegada"){
                    num *= 12
                }
                break;
                
            case "polegada":
                if(uniSaida === "quilometro"){
                    num /= 39370
                } else if(uniSaida === "metro"){
                    num /= 39.37
                } else if(uniSaida === "centimetro"){
                    num *= 2.54
                } else if(uniSaida === "milimetro"){
                    num *= 25.4
                } else if(uniSaida === "milha"){
                    num /= 63360
                } else if(uniSaida === "pe"){
                    num /= 12
                }
                break;

            default:
                unidadeCorreta = false
                console.log("Não existe esta unidade de medida\n")
                console.log("Estas são as unidades disponíveis:")
                console.log("--quilometro\n--metro\n--centimetro\n--milimetro\n--milha\n--pe\n--polegada")
                break;
        }
        if(unidadeCorreta == true){
            return num + " " + uniSaida
        } else {
            return "\nERROR"
        }
    }

    alert(unidadeConversor(comprimento, unidadeEntrada, unidadeSaida))

    </script>

</body>
</html>
