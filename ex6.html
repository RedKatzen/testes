<head>

<body>
    
    <script>
        var arrayNumeros = []

        for(let i = 0; i < 6; i++) {
            arrayNumeros.push(prompt("Digite um nÃºmero:"))               
        }

        function buscaPorMenorMaior(arr){
            arr.sort((a, b) => a - b)
    
            return "Menor: " + arr[0] + "\nMaior: " + arr[arr.length - 1] + "\n----------"
        }

        alert(buscaPorMenorMaior(arrayNumeros))

    </script>

</body>
